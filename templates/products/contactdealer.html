<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Motors Pvt ltd</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Styles for Contact Dealer form */
.container {
    max-width: 500px;
    margin: 0 auto;
    padding: 5%;
    border: 1px solid #ddd;
    border-radius: 10px;
    background-color: #f9f9f9;
}

.form-label {
    font-weight: bold;
}

.form-control {
    margin-bottom: 15px;
}

.btn-primary {
    margin-top: 15px;
}

.fa-arrow-circle-left{
    color:red;
}

    </style>
</head>

<body>
    <div class="container mt-5">
        <a href="{{ request.META.HTTP_REFERER }}" class="text-decoration-none">
            <i class="fa fa-arrow-circle-left fa-2x" aria-hidden="true"></i>
            <h1 class="card-title"></h1>
        </a>
        <h6>We only ask these once and your details are safe with us.</h6>
        <h1>Contact Dealer</h1>
        <hr>
        {% if messages %}
        <div class="alert alert-success" role="alert">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}
        <form method="POST" action="{% url 'contactdeal' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="pin" class="form-label">PIN / City:</label>
                <input type="text" class="form-control" id="pin" name="pin" maxlength="10" required autocomplete="off">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" maxlength="10" required autocomplete="off">
            </div>
            <div class="mb-3">
                <label for="mobile" class="form-label">Mobile:</label>
                <input type="text" class="form-control" id="mobile" name="mobile" maxlength="15" required autocomplete="off">
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <button type="submit" class="btn btn-outline-danger">Contact dealer</button>
            </div>
        </form>
    </div>
</body>

</html>
